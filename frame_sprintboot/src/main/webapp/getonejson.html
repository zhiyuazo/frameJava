<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
<title>getone</title>
<script type="text/javascript" src="js/jquery.min.js"></script>  
</head>
<body>
	<input type="button" value="通过AJAX获取一个Book对象---" id="sender">  
    <div id="messageDiv"></div> 
    <script> 
    $('#sender').click(function(){ 
        var url="bookjson/1"; 
        $.get(
                url,
                function(data) {
                	 console.log(data);
                     var json=data; 
                     var name =json.name; 
                     var id = json.id;
                     $("#messageDiv").html("bookid："+ id + "<br>book名称: " +name );
         });  
    }); 
    </script>  
</body>
</html>
