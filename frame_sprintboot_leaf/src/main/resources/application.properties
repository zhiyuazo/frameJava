#spring.mvc.view.prefix=/jsp/
#spring.mvc.view.suffix=.jsp
spring.servlet.multipart.enabled =true 
spring.servlet.multipart.file-size-threshold =0
spring.servlet.multipart.max-file-size=100000000
spring.servlet.multipart.max-request-size=100000000
server.port=8088

spring.thymeleaf.prefix=/base_leaf/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
#server.servlet.context-path=/thymeleaf


#configuration 4 [JPA and Mybatis]
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springboot_try?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
mybatis.mapper-locations=classpath:trytest/thymeleaf/mapper/*.xml
mybatis.type-aliases-package=trytest.thymeleaf.bean
